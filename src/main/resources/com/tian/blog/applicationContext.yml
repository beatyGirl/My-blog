server:
  port: 80
spring:
  thymeleaf:
    cache: false

spring:
  datasource:
    name: db
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/test?userUnicode=true&amp;characterEncoding=utf-8
    name: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    minIdle: 5
    maxActive: 100
    initialSize: 10
    maxWait: 60000
    timeBetweenEvictionRunsMills: 60000
    minEvictableIdleTimeMills: 30000
    validationQuery: select'x'
    testWhileIdle: true
    testOnBorrow: false
    poolPreparedStatements: true
    maxPoolPreparedStatementsPerConnectionSize: 50
    removeAbandoned: true
    filters: stat

mybatis:
  mapperLocations: classpath:com/tian/blog/mapper/*.xml
  configLocation: classpath:com/tian/blog/mybatis-config.xml
  typeAliasesPackage: com.tian.blog.entity


