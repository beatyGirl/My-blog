server.port=80
spring.hymeleaf.cache=false

spring.datasource.name=db
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?userUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.minIdle=5
spring.datasource.maxActive=100
spring.datasource.initialSize=10
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMills=60000
spring.datasource.minEvictableIdleTimeMills=30000
spring.datasource.validationQuery=select'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementsPerConnectionSize=50
spring.datasource.removeAbandoned=true
spring.datasource.filters=stat
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.testOnReturn=false

mybatis.mapperLocations=classpath:com/tian/blog/mapper/*.xml
mybatis.configLocation=classpath:com/tian/blog/mybatis-config.xml
mybatis.typeAliasesPackage=com.tian.blog.entity


